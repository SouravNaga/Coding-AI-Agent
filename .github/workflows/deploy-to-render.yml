name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "Missing RENDER_API_KEY secret. Create it in Settings → Secrets → Actions." && exit 1
          fi
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "Missing RENDER_SERVICE_ID secret. Create it in Settings → Secrets → Actions." && exit 1
          fi

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Trigger deploy on Render
        id: trigger
        run: |
          echo "Triggering deploy for service ${RENDER_SERVICE_ID=${{ secrets.RENDER_SERVICE_ID }}} on branch main"
          resp=$(curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main","clearCache":true}')
          echo "$resp" > deploy.json
          echo "deploy_response<<EOF" >> $GITHUB_OUTPUT
          cat deploy.json
          echo "EOF" >> $GITHUB_OUTPUT
          deployId=$(jq -r '.id' deploy.json)
          echo "deploy_id=$deployId" >> $GITHUB_OUTPUT

      - name: Wait for deploy to complete
        if: steps.trigger.outputs.deploy_id != ''
        run: |
          deploy_id=$(jq -r '.id' deploy.json)
          service_id="${{ secrets.RENDER_SERVICE_ID }}"
          echo "Waiting for deploy $deploy_id..."
          for i in {1..30}; do
            status=$(curl -s "https://api.render.com/v1/services/$service_id/deploys/$deploy_id" -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" | jq -r '.status')
            echo "Status: $status"
            if [ "$status" = "success" ]; then echo "Deploy succeeded"; exit 0; fi
            if [ "$status" = "failed" ]; then echo "Deploy failed"; exit 1; fi
            sleep 10
          done
          echo "Timed out waiting for deploy"; exit 1
